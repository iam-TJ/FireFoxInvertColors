<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
      <label>Invert Colors State:</label>
      <input type="checkbox" id="InvertColorsState"/>
      <br/>
      <label>Do not invert images:</label>
      <input type="checkbox" id="ImgColorNoInvert"/>
      <br/>
      <label>Shortcut key:</label>
      <input type="text" id="ShortcutKey" pattern="(Alt\+|Ctrl+){1,2}(Shift+){0,1}.{1,}"/>
      <label>Reset to default</label>
      <input type="checkbox" id="ShortcutKeyReset"/>
      <br/>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
